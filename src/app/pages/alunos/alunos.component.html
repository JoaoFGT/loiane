<p>Lista de Alunos</p>

<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <a
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
        class="list-group-item list-group-item-action"
      >
        {{ aluno.nome }}
      </a>
    </ul>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
